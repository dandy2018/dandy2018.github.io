<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Halaman Tentang</title>
  </head>
  <body>
    <!-- Content ! -->
    <div class="container border mt-5">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light border mt-3">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Beranda</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="tentang.html">Tentang</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="kontak.html">Kontak</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- navbar -->

      <h3 class="text-center mt-5">Kontak</h3>

      <!-- Form -->
      <div class="container form-kontak mb-3">
        <!-- <form> -->
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Nama Lengkap</label
          >
          <input
            type="text"
            class="form-control"
            id="nama_lengkap"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Pesan</label
          >
          <textarea class="form-control" id="pesan" rows="3"></textarea>
        </div>
        <button type="submit" onclick="postData()" class="btn btn-primary">
          Submit
        </button>
        <!-- </form> -->
      </div>
      <!-- Form -->
    </div>

    <!-- Content ! -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
